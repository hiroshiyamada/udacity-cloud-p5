version: 2.1

jobs:
  linting:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            wget -O ./hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x ./hadolint
            pip install pylint
      - run:
          name: run lint
          command: |
            ./hadolint Dockerfile
            pylint --disable=R,C,W1203,W1202,W0613 app.py
  build_docker:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - run:
          name: build docker
          command: |
            docker build --tag=udacity-capstone .
workflows:
  default:
    jobs:
      - linting
      - build_docker